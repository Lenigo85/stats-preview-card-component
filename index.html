<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main class="main">

    <div class="card">
      <div class="text">
        <h1 class="text__title">Get <span>insights</span> that help your business grow.</h1>
        <p class="text__description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        
        <div class="data">
          <div class="data__column">
            <h2>10k+</h2> 
            <p>companies</p>
          </div>

          <div class="data__column">
            <h2>314</h2> 
            <p>templates</p>
          </div>

          <div class="data__column">
            <h2>12M+</h2> 
            <p>queries</p>
          
          </div>
        </div>
      </div>

      <div class="image">
        <img class="image__desktop"src="./images/image-header-desktop.jpg" alt="image-header-desktop">
        <img class="image__mobile"src="./images/image-header-mobile.jpg" alt="image-header-mobile">
      </div>
  </div>

</main>
</body>

</html>
